server.port=28852
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
spring.jackson.serialization.INDENT_OUTPUT=true

server.error.include-message=always

#Allow H2 DB to be accessed via browser and via Java application
spring.h2.console.enabled=true

spring.h2.console.settings.trace=false
#database server path
#spring.h2.console.path=/h2-console1
#DB url and DB name
spring.datasource.url=jdbc:h2:file:../service_db
#DB username
spring.datasource.username=sa
#DB password
spring.datasource.password=sa
#DB driver
spring.datasource.driverClassName=org.h2.Driver
##This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true

server.ssl.enabled=true
# Keystore format
server.ssl.key-store-type=PKCS12
# The path to the keystore
server.ssl.key-store=classpath:keystore/keystore.p12
# Certificate password
server.ssl.key-store-password=service
# Certificate alias
server.ssl.key-alias=accountant_service